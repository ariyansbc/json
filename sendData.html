<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send-Data</title>
</head>
<body>
    
    <h1>JSON</h1>
    <h2>Send data to server, HTTP Post, JSON Stringify</h2>
    <ul id="users-container">

    </ul>

    <input id="title" type="text" placeholder="title">
    <br>
    <br>
    <input id="postContent" type="text" placeholder="type post here">
    <button id="submit">submit</button>
    <script>

        document.getElementById("submit").addEventListener("click",function(){
            const title = document.getElementById("title").value;
            const postContent = document.getElementById("postContent").value;
            // console.log(title);
            // console.log(postContent);

            const post = {
                title : title,
                body  : postContent,
            }
            postToServer(post);
        })

        // const postInfo = {title: 'this is a title', body : 'inside boy', userId: 10, }


     function postToServer(postInfo) {

        fetch('https://jsonplaceholder.typicode.com/posts', {
        method: 'POST',
        body: JSON.stringify(postInfo),
        headers: {
            'Content-type': 'application/json; charset=UTF-8',
        },
        })
        .then((response) => response.json())
        .then(data => console.log(data))
        .catch(error => alert("Please try again later"));
     }
     
    
    </script>
</body>
</html>
